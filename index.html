<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alx Calculator Schedule Orquest</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="info">
        <h1>Alx Calculator Schedule Orquest</h1>
        <input accept=".png, .jpg" type="file" id="image-input" multiple />
        <div class="result">
            <p id="result"></p>
        </div>

        <label for="jornada-laboral">Horas de Jornada Laboral:</label>
        <input type="number" id="jornada-laboral" placeholder="Horas Jornada" value="20" />

        <label for="tarifa-normal">Tarifa por horas normales:</label>
        <input type="number" id="tarifa-normal" placeholder="Tarifa normal" value="6.527" />

        <label for="horascomplementarias">Tarifa por horas Complementarias:</label>
        <input type="number" id="horascomplementarias" placeholder="Horas Complementarias" value="8.820" />

        <p id="salario-total">Salario Aprox: 0</p>
        <button onclick="performOCR()">Calcular Salario Semanal</button>
    </div>

    <script>

       
    </script>
</body>

</html>
